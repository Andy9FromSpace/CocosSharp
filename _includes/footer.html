<footer class="site-footer">

    <div class="wrapper">

        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <ul class="social-media-list">
                    {% for media_item in site.data.social-media %}
                    <li class="social-media-item">
                        <a href="{{ media_item.link }}" class="btn social-media-button" role="button">
                            <i class="{{ media_item.icon }}"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-6 col-lg-6">
                <ul class="footer-list">
                    <li>
                    Website created with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://github.com/rtabbara">Rami Tabbara</a>
                    </li>
                    <li>
                    Feature icons by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                $('.fadein').each(function (i) {

                    var bottom_of_object = $(this).position().top + $(this).outerHeight();
                    var bottom_of_window = $(window).scrollTop() + $(window).height();
                    bottom_of_window = bottom_of_window + 200;

                    if (bottom_of_window > bottom_of_object) {
                        $(this).animate({ 'opacity': '1' }, 500);
                    }
                });

                $('.navbar').each(function (i) {

                    var bottom_of_object = $(this).position().top + $(this).outerHeight();
                    var bottom_of_window = $(window).scrollTop() + $(window).height();
                    bottom_of_window = bottom_of_window + 200;

                    if (bottom_of_window > bottom_of_object) {
                        $(this).animate({ 'opacity': '1' }, 500);
                    }
                });
            });


            $('a').click(function () {
                $('html,body').animate({
                    scrollTop: $($.attr(this, 'href')).offset().top - 50
                }, 500);
                return false;
            });
        });
    </script>
</footer>
