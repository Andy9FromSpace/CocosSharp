<started>
    <div class="wrapper">
        <div class="row ">
            <div class="col-lg-12">
                <h2>Getting started</h2>
            </div>

            {% assign count = 1 %}
            {% for step in site.data.frontpage.started %}
            <div class="steps col-sm-4 col-lg-4">
                <div class="fadein">
                    <h2><span class="number">{{ count }}</span></h2>
                    <h4>{{ step.title }}</h4>
                    <p>{{ step.description }}</p>
                </div>
            </div>
            {% assign count = count | plus: 1 %}
            {% endfor %}
        </div>
    </div>

</started>
