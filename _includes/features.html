<feature_list>
    <div class="wrapper">
        <div class="row feature">
            {% for feature in site.data.frontpage.features %}
            <div class="col-sm-6 col-lg-6">
                <div class="image"><img src="{{ site.baseurl }}{{ feature.image }}" alt="{{ feature.title }}"></div>
                <div class="fadein">
                    <h4>{{ feature.title }}</h4>
                    <p>{{ feature.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</feature_list>
